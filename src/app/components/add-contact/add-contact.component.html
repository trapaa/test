<div class="mx-2">

<div class="row justify-content-between mt-2 align-items-center">
  <div class="col-auto align-items-center">
    <span style="color: cornflowerblue;" >Add New Contact</span>
  </div>
  <div class="col-auto">
    <button type="button" class="btn2 btn-danger btn-sm mx-2" >
      <i class="bi bi-dash"></i>
    </button> 
    <button type="button" class="btn2 btn-danger btn-sm  mx-2" >
      <i class="bi bi-box-arrow-in-up-right"></i>
    </button>
    <button type="button" class="btn2 btn-danger btn-sm mx-2" >
      <i class="bi bi-x"></i>
    </button> 
   
   
  </div>
</div>

<hr>


<div class="sidebar mt-3">
  


  <button type="button" class="btn btn-outline-primary mt-2 w-75"><i class="bi bi-person "></i> <span class="m-x-5"> profile </span></button> <br>
  <button type="button" class="btn btn-outline-primary w-75" routerLink="/activite"><i class="bi bi-receipt-cutoff"></i><span class="m-x-5"> activite </span></button>
 
</div>


<div class="row">
    <div class="col-5 mt-5">
        <div class="content">
            <div class="card">
                <img src="../../../assets/profile.webp" class="w-50 h-25 mx-5 my-5"  alt="John" style="width:100%">
                <div class="box__input mx-3 my-3">
                    <input class="box__file" type="file"  data-multiple-caption="{count} files selected"  />
         
                   
                  </div>
              </div>
              
        </div>
    </div>
    <div  class="col mt-5">
     
        <div class="my-3"><span style="color: orange;">Main Informations</span></div>
       <form  (ngSubmit)="onSubmit()">
        <form [formGroup]="registerForm" >
            <div class="d-flex">
              <div class="form-group col-md-4 mx-4 ">
                <label for="FirstName">First Name <span style="color: red;">*</span></label>
                <input type="text" formControlName="FirstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }">
                                    
                <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
                  <div *ngIf="f.FirstName.errors.required">FirstName is required</div>
              </div>

              </div>
              <div class="form-group col-md-4 mx-4">
                <label for="LastName">Last Name <span style="color: red;">*</span></label>
                <input type="text" formControlName="LastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }">

                <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
                  <div *ngIf="f.LastName.errors.required">LastName is required</div>
              </div>
              </div>
            </div>
            <div class="d-flex">
                <div class="form-group col-md-4 mx-4">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-4 mx-4">
                  <label for="inputPassword4">Phone</label>
                  <input type="number" class="form-control" id="Phone" placeholder="Phone">
                </div>
              </div>
            <div class="form-group col-4 mx-4" >
                <label for="Owner">Contact Owner</label>
                <select id="Owner" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
            </div>
            <div class="d-flex">
                <div class="form-group col-md-4 mx-4">
                    <label for="title">job title</label>
                    <select id="title" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-4 mx-4">
                  <label for="inputPassword4">Company</label>
                  <input type="text" class="form-control" id="Company" placeholder="Company">
                </div>
              </div>
          </form>
          <div class="my-3"><span style="color: orange;">Adresse</span></div>

          <form >
           
            <div class="d-flex">
               
                <div class="form-group col-md-9 mx-4">
                  <label for="inputPassword4">adresse</label>
                  <input type="text" class="form-control" id="adresse" placeholder="adresse">
                </div>
              </div>
            <div class="d-flex">
                <div class="form-group col-md-4 mx-4 ">
                  <label for="inputEmail4">Country</label>
                  <input type="text" class="form-control mr-3" id="Country" placeholder="Country">
                </div>
                <div class="form-group col-md-4 mx-4">
                  <label for="inputPassword4">Zip code</label>
                  <input type="text" class="form-control" id="code" placeholder="code">
                </div>
              </div>
              <div class="d-flex">
                <div class="form-group col-md-4 mx-4 ">
                  <label for="inputEmail4">city</label>
                  <input type="text" class="form-control mr-3" id="city" placeholder="city">
                </div>
                <div class="form-group col-md-4 mx-4">
                  <label for="inputPassword4">State</label>
                  <input type="text" class="form-control" id="State" placeholder="State">
                </div>
              </div>
           
         
          <hr>
          
          
        </form>
        <div class="row">
          <div class="col">
            <button type="button" class="btn3 btn  w-75"><span > Send Email </span></button>
          </div>
          <div class="col">
            <button type="button" class="btn4 btn  w-75" routerLink="/contact"><span > Cancel </span></button>
          </div>
          <div class="col">
            <button type="submit" class="btn3 btn w-75"><span > Save </span></button>
          </div>
        </div>
      </form>
    </div>
    

</div>



</div>


<hr>
