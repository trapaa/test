<div class="mx-2">

<div class="row justify-content-between mt-2 ">
  <div class="col-auto align-items-center">
    <span style="color: cornflowerblue;">Add Activite</span>
  </div>
  <div class="col-auto">
    <button type="button" class="btn2 btn-danger btn-sm mx-2" >
      <i class="bi bi-dash"></i>
    </button> 
    <button type="button" class="btn2 btn-danger btn-sm  mx-2" >
      <i class="bi bi-box-arrow-in-up-right"></i>
    </button>
    <button type="button" class="btn2 btn-danger btn-sm mx-2" >
      <i class="bi bi-x"></i>
    </button> 
   
   
  </div>
</div>
<hr>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="d-flex">
    <div class="form-group col-md-6 mx-4 ">
      <label >Date <span style="color: red;">*</span></label>
      <input  type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }">

      <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
        <div *ngIf="f.date.errors.required">date is required</div>
    </div>


    </div>
    <div class="form-group col-md-5 mx-4">
      <label for="inputState">Type <span style="color: red;">*</span></label>
      <select formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" >
        <option selected>...</option>
        <option>...</option>
      </select>
  
      <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
        <div *ngIf="f.type.errors.required">type is required</div>
    </div>

    </div>
  </div>
  <div class="d-flex">
      <div class="form-group col-md-6 mx-4">
        <label for="inputEmail4">Subject</label>
        <input type="text" class="form-control" id="Subject" placeholder="Subject" >
      </div>
      <div class="form-group col-md-5 mx-4">
        <label for="inputState">Participant</label>
        <select id="inputState" class="form-control" > 
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
    </div>
  <div class="form-group col-11 mx-4" >
      <label for="inputState">Note</label>
      <select id="inputState" class="form-control" >
        <option selected>Choose...</option>
        <option>...</option>
      </select>
  </div>
  <div class="form-group col-11 mx-4" >
    <label for="formFile" class="form-label">Document</label>
  <input class="form-control" type="file" id="formFile">
  <span>max file size:50MB</span>
</div>
<hr>

<div class="d-flex flex-row-reverse">
  <button type="submit" class="btn3 btn "><span > Save </span></button>

  <button type="button" class="btn4 btn mx-3 " routerLink="/activite"><span > Cancel </span></button>

 
</div>

</form>



</div>
