<div class="mx-2">

<div class="row justify-content-between mt-2 ">
  <div class="col-auto align-items-center">
    <span style="color: cornflowerblue;">Add Activite</span>
  </div>
  <div class="col-auto">
    <button type="button" class="btn2 btn-danger btn-sm mx-2" >
      <i class="bi bi-dash"></i>
    </button> 
    <button type="button" class="btn2 btn-danger btn-sm  mx-2" >
      <i class="bi bi-box-arrow-in-up-right"></i>
    </button>
    <button type="button" class="btn2 btn-danger btn-sm mx-2" >
      <i class="bi bi-x"></i>
    </button> 
   
   
  </div>
</div>
<hr>

<form  name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
  <div class="d-flex">
    <div class="form-group col-md-6 mx-4 ">
      <label >Date <span style="color: red;">*</span></label>
      <input [(ngModel)]="activite.date" name="date" type="date"  class="form-control" required #date="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && date.errors }">

      <div *ngIf="f.submitted && date.errors" class="invalid-feedback">
        <div *ngIf="date.errors['required']">date obligatoire</div>
      </div>


    </div>
    <div class="form-group col-md-5 mx-4">
      <label for="inputState">Type <span style="color: red;">*</span></label>
      <select [(ngModel)]="activite.type" name="type" class="form-control" required #type="ngModel"  
      [ngClass]="{ 'is-invalid': f.submitted && type.errors }" >
        <option selected>appel</option>
        <option>diner</option>
        <option >e-mail</option>
        <option>comite de gestion</option>
        <option >reunion</option>
        <option>note</option>
      </select>
  
      <div *ngIf="f.submitted && type.errors" class="invalid-feedback">
        <div *ngIf="type.errors['required']">type obligatoire</div>
      </div>

    </div>
  </div>
  <div class="d-flex">
      <div class="form-group col-md-6 mx-4">
        <label for="inputEmail4">Subject</label>
        <input [(ngModel)]="activite.subject" name="subject" type="text" class="form-control" id="Subject" placeholder="Subject" >
      </div>
      <div class="form-group col-md-5 mx-4">
        <label for="inputState">Participant</label>
        <select [(ngModel)]="activite.participant" name="participant" id="inputState" class="form-control " > 
          <option *ngFor="let l of a" value="{{l.firstname}}">{{ l.firstname }}</option>
        </select>
      </div>
    </div>
  <div class="form-group col-11 mx-4" >
      <label for="inputState">Note</label>
      <select [(ngModel)]="activite.note" name="note" id="inputState" class="form-control" >
        <option selected>Choose...</option>
        <option>...</option>
      </select>
  </div>
  <div class="form-group col-11 mx-4" >
    <label for="formFile" class="form-label">Document</label>
  <input class="form-control" type="file" id="formFile">
  <span>max file size:50MB</span>
</div>
<hr>

<div class="d-flex flex-row-reverse">
  <button type="submit" class="btn3 btn " ><span > Save </span></button>

  <button type="button" class="btn4 btn mx-3 " routerLink="/activite"><span > Cancel </span></button>

 
</div>

</form>



</div>
